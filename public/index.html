<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/post-tweet.css" type="text/css" />



  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="write-new-tweet">
      <span>Write a new tweet</span>
      <i class="fas fa-angle-double-down" id="arrow-icon"></i>
    </div>
  </nav>
  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <!-- <br> -->
    <div id="username">
      <h2>Jessie</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form action="/tweets/" method="POST">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="tweet-submit">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="posted-tweet">
      <header>
        <div class="avatar-name">
          <i class="far fa-user"></i>
          <span>Jessie</span>
        </div>
        <div>
          <p class="username">name</p>
        </div>
      </header>
      <main class="posted-text">
        <div>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae earum vitae veritatis totam rem
            doloremque hic magnam alias. Repudiandae expedita amet vitae quas eius minus illum excepturi sapiente velit
            architecto!</p>
      </main>
      </div>

      <footer>
        <span class="time-ago-date" datetime="2021-04-01"></span>
        <div>
          <i class="fas fa-flag like-icon"></i>
          <i class="fas fa-retweet like-icon"></i>
          <i class="fas fa-heart like-icon"></i>
        </div>
      </footer>
    </section>
  </main>
</body>

</html>
